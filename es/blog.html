layout: blog-es
title: Blog
---
<div class="blog-overview">
  {% for post in site.tags.es limit:1 %}
  <div class="featured-post">
    <h2>{{ post.title }}</h2>
    {{ post.content }}
  </div>
  {% endfor %}
  <section class="recent-posts">
    <h2>Entradas recientes</h2>
    <ul class="posts">
      {% for post in site.tags.es limit:10 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d.%m.%Y" }})</li>
      {% endfor %}
    </ul>
  </section>
</div>
