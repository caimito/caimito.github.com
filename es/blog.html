title: Blog

<div class="blog-overview">
  {% assign featured = site.tags.es | first %}
  {% if featured %}
  {% assign page.featured_title = featured.title %}
  <div class="featured-post">
    <h2>{{ featured.title }}</h2>
    {{ featured.content }}
  </div>
  {% endif %}
</div>
