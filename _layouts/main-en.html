<!DOCTYPE html>
<html lang="en">

<head>
	{% include head.html %}
</head>

<body>
	{% include menu-en.html %}
	{% assign sidebar_mode = page.sidebar | default: 'blog' %}
	{% if sidebar_mode == 'none' %}
	<div class="container">
		{{ content }}
	</div>
	{% else %}
	<div class="container">
		<div class="two-columns">
			<div class="page-with-sidebar">
				{{ content }}
			</div>
			<div class="sidebar">
				{% include sidebar-blog-en.html %}
			</div>
		</div>
	</div>
	{% endif %}
	{% include footer-en.html %}
</body>

</html>
