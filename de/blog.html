layout: blog-de
title: Notizblog
---
<div class="blog-overview">
  {% for post in site.tags.de limit:1 %}
  <div class="featured-post">
    <h2>{{ post.title }}</h2>
    {{ post.content }}
  </div>
  {% endfor %}
  <section class="recent-posts">
    <h2>Weitere Beiträge</h2>
    <ul class="posts">
      {% for post in site.tags.de limit:10 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d.%m.%Y" }})</li>
      {% endfor %}
    </ul>
    <p>Ältere Beiträge im <a href="/de/archiv.html">Archiv</a>.</p>
  </section>
</div>
